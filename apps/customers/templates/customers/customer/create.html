{% extends "dashboard_base.html" %}
{% block title %} Nouveau client {% endblock %}
{% block content %}
{% load widget_tweaks %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Créer un nouveau client</h1>
    <a class="small" href="{% url 'customers:customer_list' %}">Retour au panier</a>
    <!-- <a class="small" href="{% url 'shop:cart_detail' %}">Retour au panier</a> -->
</div>
<!-- Page Content -->
<div class="row px-5">
    
    <div class="col-lg-8">
    <!-- Customer Info Card -->
        <div class="card shadow mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">Créer un nouveau client</h6>
            </div>
            <div class="card-body">
                <form method="post" class="order-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <!--// name field -->
                        <!-- {% render_field form.name type="text" class="form-control" id="CustomerName" placeholder="Nom du client" %} -->
                        {{form.as_p}}
                    </div>
                    <input type="submit" value="Valider" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
